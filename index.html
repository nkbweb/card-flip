<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="game-body">
    <div id="game-container">
        <h1 class="game-title">NKB Flip Game</h1>
        <div id="timer">40</div>
        <div id="win-message" style="display: none; font-size: 24px; color: green; text-align: center;"></div>
        <div id="game-board" class="grid"></div>
        <button id="restart-button" style="display: inline; margin-top: 20px;">Restart Game</button>
        <div id="fireworks" style="display: none;"></div>
        <div id="popup-message" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
